<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Rubik's Cube</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>

    <div class="cube-container">
        
        <div class="cube-box-wrapper">
            <div class="cube-box">
                <div class="wall wall-front">Front</div>
                <div class="wall wall-back">Back</div>
                <div class="wall wall-left">Left</div>
                <div class="wall wall-right">Right</div>
                <div class="wall wall-up">Up</div>
                <div class="wall wall-down">Down</div>

                <div class="slice-con">
                </div>
            </div>
        </div>
        <div class="command-btns">
            
            <div class="command-btn-group">
                <a href="#" class="command-btn" data-side="f" data-command="F-clock">F</a>
                <a href="#" class="command-btn" data-side="f" data-command="F-counterClock">F'</a>
                <a href="#" class="command-btn" data-side="f" data-command="F-2">F2</a>
                <a href="#" class="command-btn" data-side="r" data-command="R-clock">R</a>
                <a href="#" class="command-btn" data-side="r" data-command="R-counterClock">R'</a>
                <a href="#" class="command-btn" data-side="r" data-command="R-2">R2</a>
                <a href="#" class="command-btn" data-side="b" data-command="B-clock">B</a>
                <a href="#" class="command-btn" data-side="b" data-command="B-counterClock">B'</a>
                <a href="#" class="command-btn" data-side="b" data-command="B-2">B2</a>
                <a href="#" class="command-btn" data-side="l" data-command="L-clock">L</a>
                <a href="#" class="command-btn" data-side="l" data-command="L-counterClock">L'</a>
                <a href="#" class="command-btn" data-side="l" data-command="L-2">L2</a>
                <a href="#" class="command-btn" data-side="u" data-command="U-clock">U</a>
                <a href="#" class="command-btn" data-side="u" data-command="U-counterClock">U'</a>
                <a href="#" class="command-btn" data-side="u" data-command="U-2">U2</a>
                <a href="#" class="command-btn" data-side="d" data-command="D-clock">D</a>
                <a href="#" class="command-btn" data-side="d" data-command="D-counterClock">D'</a>
                <a href="#" class="command-btn" data-side="d" data-command="D-2">D2</a>
            </div>
            <div class="command-btn-group" style="display:none">
                <a href="#" class="command-btn" data-side="f" data-command="X-M-clock">X</a>
                <a href="#" class="command-btn" data-side="f" data-command="X-M-counterClock">X'</a>
                <a href="#" class="command-btn" data-side="f" data-command="X-M-2">X2</a>

                <a href="#" class="command-btn" data-side="u" data-command="Z-M-clock">Z</a>
                <a href="#" class="command-btn" data-side="u" data-command="Z-M-counterClock">Z'</a>
                <a href="#" class="command-btn" data-side="u" data-command="Z-M-2">Z2</a>

                <a href="#" class="command-btn" data-side="f" data-command="Y-M-clock">Y</a>
                <a href="#" class="command-btn" data-side="f" data-command="Y-M-counterClock">Y'</a>
                <a href="#" class="command-btn" data-side="f" data-command="Y-M-2">Y2</a>
                
            </div>
            <div class="command-btn-group">
                <a href="#" class="scrumble">Scramble</a>
                
            </div>
            <div class="command-btn-group contact">
                <a href="mailto:jamshedhossan9@gmail.com" class="">jamshedhossan9@gmail.com</a>
                
            </div>
        </div>
    </div>

    <script type="text/javascript" src="custom.js"></script>
</body>
</html>
